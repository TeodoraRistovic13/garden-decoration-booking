<h2 mat-dialog-title class="custom-title">Ostavi komentar</h2>
<mat-dialog-content class="custom-content">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Komentar</mat-label>
    <textarea matInput [(ngModel)]="data.komentar" rows="4" [maxlength]="maksDuzina" class="komentar"></textarea>
    <mat-hint align="end"  [class.error-hint]="isKomentarValid()==false">
      <span>{{ data.komentar.length }} / {{ maksDuzina }}</span>
    </mat-hint>
    <mat-error *ngIf="isKomentarValid()==false">Prekoračili ste maksimalan broj karaktera!</mat-error>
  </mat-form-field>
  <div class="rating">
    <mat-label class="ocena">Ocena</mat-label>
    <i class="fa-star"
       *ngFor="let star of stars; let i = index"
       [ngClass]="{'fa-solid': i < data.ocena, 'fa-regular': i >= data.ocena}"
       (click)="rate(i + 1)">
    </i>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="custom-actions">
  <button mat-button (click)="onCancel()" class="cancel-button">Otkaži</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!isKomentarValid()" class="submit-button">Potvrdi</button>
</mat-dialog-actions>
