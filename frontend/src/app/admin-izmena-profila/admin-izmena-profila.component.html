<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin izmena profila</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
    <h2 class="logo">Logo</h2>
    <button class="navbar-toggler" type="button"  data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto navigation">
        <li class="nav-item">
          <a class="nav-link" routerLink="/admin-stranica">Pocetna</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <button class="btnLogin-popup" (click)="izlogujSe()">Izloguj se</button>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mainContainer">

    <div class="row">
      <div class="col-sm-2">
        <img class="profile-img" [src]="slikaUrl + korisnik.slika" alt="">
      </div>
      <div class="col-sm-3 changeProfileImg">
        <p>{{korisnik.kor_ime}}</p>
        <p>{{korisnik.ime}} {{korisnik.prezime}}</p>
      </div>
      <div class="col-sm-5 picture-box">
        <input type="file" id="fileInput" (change)="onFileSelected($event)">
      </div>
      <div class="col-sm-2 btn-box">
        <button class="btn btn-md" (click)="promeniSliku()">Izmeni sliku</button>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-10 input-box">
        <label for="">Korisnicko ime</label>
        <input type="text" placeholder="Korisnicko ime" [(ngModel)]="novoKorIme">
      </div>
      <div class="col-sm-2 btn-box">
        <button class="btn btn-md" (click)="promeniKorIme()">Promeni</button>
      </div>
     </div>
   <div class="row">
    <div class="col-sm-10 input-box">
      <label for="">Ime</label>
      <input type="text" placeholder="Ime" [(ngModel)]="novoIme">
    </div>
    <div class="col-sm-2 btn-box">
      <button class="btn btn-md" (click)="promeniIme()">Promeni</button>
    </div>
   </div>
   <div class="row">
    <div class="col-sm-10 input-box">
      <label for="">Prezime</label>
      <input type="text" placeholder="Prezime" [(ngModel)]="novoPrezime">
    </div>
    <div class="col-sm-2 btn-box">
      <button class="btn btn-md" (click)="promeniPrezime()">Promeni</button>
    </div>
   </div>
   <div class="row">
    <div class="col-sm-10 input-box">
      <label for="">Adresa</label>
      <input type="text" placeholder="Adresa" [(ngModel)]="novaAdresa">
    </div>
    <div class="col-sm-2 btn-box">
      <button class="btn btn-md" (click)="promeniAdresu()">Promeni</button>
    </div>
   </div>
   <div class="row">
    <div class="col-sm-10 input-box">
      <label for="">Imejl</label>
      <input type="text" placeholder="Imejl" [(ngModel)]="noviMejl">
    </div>
    <div class="col-sm-2 btn-box">
      <button class="btn btn-md" (click)="promeniMejl()">Promeni</button>
    </div>
   </div>
   <div class="row">
    <div class="col-sm-10 input-box">
      <label for="">Telefon</label>
      <input type="text" placeholder="Telefon" [(ngModel)]="novBrTel">
    </div>
    <div class="col-sm-2 btn-box">
      <button class="btn btn-md" (click)="promeniTelefon()">Promeni</button>
    </div>
   </div>
    <div class="row">
      <div class="col-sm-10 input-box">
        <label for="">Broj kreditne kartice</label>
        <input type="text" (input)="checkCardType($event)" placeholder="Broj kreditne kartice" [(ngModel)]="novBrKartice">
        <i *ngIf="tipKartice === 'diners'" class="fa-brands fa-cc-diners-club fa-2xl"></i>
        <i *ngIf="tipKartice === 'mastercard'" class="fa-brands fa-cc-mastercard fa-xl"></i>
        <i *ngIf="tipKartice === 'visa'" class="fa-brands fa-cc-visa fa-xl"></i>
      </div>
      <div class="col-sm-2 btn-box">
        <button class="btn btn-md" (click)="promeniKarticu()">Promeni</button>
      </div>
    </div>

    <div class="row" *ngIf="korisnik.tip=='dekorater'">
      <div class="col-sm-10 select-box">
        <label for="">Naziv firme</label>
        <select [(ngModel)]="novaFirma">
          <option *ngFor="let firma of firme" [value]="firma.naziv">{{firma.naziv}}</option>
        </select>
      </div>
      <div class="col-sm-2 btn-box">
        <button class="btn btn-md" (click)="promeniFirmu()">Promeni</button>
      </div>
    </div>
  </div>
</body>
</html>
