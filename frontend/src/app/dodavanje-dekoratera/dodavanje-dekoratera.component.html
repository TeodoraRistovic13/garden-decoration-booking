<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dodavanje dekoratera</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
    <h2 class="logo">Logo</h2>
    <button class="navbar-toggler" type="button"  data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto navigation">
        <li class="nav-item">
          <a class="nav-link" routerLink="/admin-stranica">Pocetna</a>
        </li>

      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <button class="btnLogin-popup" (click)="izlogujSe()">Izloguj se</button>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mainContainer">
    <div class="form-box register">
      <h2>Dodavanje dekoratera</h2>
      <div class="inputs">
        <div class="input-box">
          <label for="">Korisnicko ime</label>
          <input type="text" required [(ngModel)]="korisnik.kor_ime" autocomplete="off" name="kor_ime">
        </div>
        <div class="input-box">
          <label for="">Lozinka</label>
          <input [type]="tipPoljaZaLozinku" required [(ngModel)]="korisnik.lozinka" autocomplete="new-password" name="lozinka" >
          <i class='bx' [ngClass]="tipPoljaZaLozinku === 'password' ? 'bx-hide' : 'bx-show'" (click)="tipPoljaZaLozinku = tipPoljaZaLozinku === 'password' ? 'text' : 'password';"></i>
        </div>
      </div>
      <div class="inputs">
        <div class="input-box">
          <label for="">Ime</label>
          <input type="text" required [(ngModel)]="korisnik.ime">
        </div>
        <div class="input-box">
          <label for="">Prezime</label>
          <input type="text" required [(ngModel)]="korisnik.prezime">
        </div>
        <div class="select-box">
          <label for="">Pol </label>
          <select [(ngModel)]="korisnik.pol">
            <option value="M">Muski</option>
            <option value="Z">Zenski</option>
          </select>
        </div>
      </div>
      <div class="inputs">
        <div class="input-box address-box">
          <label for="">Adresa</label>
          <input type="text" required [(ngModel)]="korisnik.adresa">
        </div>
        <div class="input-box">
          <label for="">Kontakt telefon</label>
          <input type="tel" required [(ngModel)]="korisnik.telefon">
        </div>
      </div>
      <div class="inputs">
        <div class="input-box">
          <label for="">Imejl</label>
          <input type="email" required [(ngModel)]="korisnik.imejl">
        </div>
        <div class="input-box">
          <label for="">Broj kreditne kartice</label>
          <input type="text" (change)="checkCardType($event)" [(ngModel)]="korisnik.br_kred_kartice">
          <i *ngIf="cardType === 'diners'" class="fa-brands fa-cc-diners-club fa-2xl"></i>
          <i *ngIf="cardType === 'mastercard'" class="fa-brands fa-cc-mastercard fa-xl"></i>
          <i *ngIf="cardType === 'visa'" class="fa-brands fa-cc-visa fa-xl"></i>
        </div>
      </div>
      <div class="inputs">
        <div class="inputSlika">
          <label for="">Profilna slika</label>
          <input type="file" id="fileInput" (change)="onFileSelected($event)">
        </div>
      </div>
      <div class="inputs">
        <div class="btn-box">
          <button type="submit" class="btn" (click)="potvrdi()" [disabled]="proveraSvaPoljaPopunjena()==false">Potvrdi</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
