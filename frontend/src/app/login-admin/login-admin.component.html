<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login admin</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <header>
    <h2 class="logo">Logo</h2>
    <nav class="navigation">
      <a routerLink="">Pocetna</a>
    </nav>
  </header>
  <div class="box">
    <div class="wrapper">
      <form action="">
        <h1>Login admin</h1>
        <div class="input-box">
          <input type="text" placeholder="Korisnicko ime" required [(ngModel)]="kor_ime" autocomplete="off" name="kor_ime">
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input [type]="tipPoljaZaLozinku" placeholder="Lozinka" required [(ngModel)]="lozinka" autocomplete="new-password" name="lozinka">
          <i class='bx' [ngClass]="tipPoljaZaLozinku === 'password' ? 'bx-hide' : 'bx-show'" (click)="promeniVidljivostLozinke()"></i>
        </div>
        <button type="submit" class="btn" (click)="ulogujSe()">Ulogujte se</button>
      </form>
    </div>
  </div>
</body>
</html>
